# This is a basic workflow to help you get started with Actions

name: Build & Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Deploy App
        uses: appleboy/ssh-action@v0.1.4
        with:
          username: ${{ secrets.SSH_USERNAME }}
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/apps # go to app dir
            rm -rf my/ # wipe out app for fresh build
            git clone https://github.com/UnfocusedDrive/my.git # get latest
            cd my # go to app dir
            rm -rf /var/www/my.memoryleak.ai/ # remove directory
            mkdir /var/www/my.memoryleak.ai
            sudo mv -i * /var/www/my.memoryleak.ai/ # move build to serve dir
            echo 'Successfully deployed to my.memoryleak.ai'